    <div id="search-results"></div>
  </div>
</div>

<script src="/assets/js/simple-jekyll-search.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var searchInput = document.getElementById('search-input');
    var resultsContainer = document.getElementById('search-results');
    
    if (!searchInput || !resultsContainer) {
      console.error('Search: Missing required elements');
      return;
    }
    
    try {
      SimpleJekyllSearch({
        searchInput: searchInput,
        resultsContainer: resultsContainer,
        json: '/assets/search.json',
        searchResultTemplate: '<article class="search-result"><h2><a href="{url}">{title}</a></h2><p>{excerpt}</p><div class="search-meta"><span>{date}</span></div></article>',
        noResultsText: '<p class="no-results">No results found.</p>',
        limit: 10,
        fuzzy: true,
        searchOptions: {
          fuzzy: true,
          matchAllWords: false,
          caseSensitive: false,
          minLength: 1
        }
      });
    } catch (error) {
      console.error('Search initialization error:', error);
      resultsContainer.innerHTML = '<p class="no-results">Search is currently unavailable.</p>';
    }
  });
</script>

    <script>
      // Add anchor links to all headers
      // Use requestAnimationFrame to ensure layout is stable after CSS loads
      function initAnchors() {
        const headers = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
        
        headers.forEach(function(header) {
          // Check if anchor link already exists
          if (header.querySelector('a.anchor')) {
            return;
          }
          
          const id = header.getAttribute('id');
          if (!id) return;
          
          const anchor = document.createElement('a');
          anchor.href = '#' + id;
          anchor.className = 'anchor';
          anchor.textContent = '#';
          anchor.setAttribute('aria-label', 'Link to this section');
          
          header.insertBefore(anchor, header.firstChild);
        });
      }
      
      // Wait for DOM and ensure layout is stable
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          requestAnimationFrame(function() {
            requestAnimationFrame(initAnchors);
          });
        });
      } else {
        requestAnimationFrame(function() {
          requestAnimationFrame(initAnchors);
        });
      }
    </script>

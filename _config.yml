url: "https://blog.maikel.dev" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog
title: "Maikelology" # the name of your site, e.g. ACME Corp.
author: "Maikel Frias Mosquea"
description: "Ramblings of @maikel@vmst.io"

# GitHub Pages compatible plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-reading-time
  - jekyll-archives

# Syntax highlighting is built-in with Rouge (no plugin needed)
highlighter: rouge

# Kramdown configuration for anchor links
kramdown:
  auto_ids: true
  heading_offset: 0
  syntax_highlighter: rouge

# Jekyll Archives configuration
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tag/:name/

# Feed configuration
feed:
  collections:
    posts:
      path: "/feed.xml"
